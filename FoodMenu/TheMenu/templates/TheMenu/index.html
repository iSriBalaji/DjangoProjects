{% extends 'TheMenu/base.html' %}
<!-- Page Content -->
{% block body %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Menu Card</h2>
    <div class="row g-3">
        {% for item in menu_items %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm m-2">
                <img src="{{ item.item_image }}" class="card-img-top" alt="{{ item.description }}" style="max-height: 250px; object-fit: cover;">
                <div class="card-body p-2">
                    <a href="{% url 'menu:detail_item' item.id %}" class="text-decoration-none">
                        <h6 class="card-title fw-bold text-primary mb-2">{{ item.item }}</h6>
                    </a>
                    <p class="card-text text-muted small mb-1">{{ item.description }}</p>
                    <span class="badge text-white small" style="background: linear-gradient(to right, #7f00ff, #e100ff);">Added by: @{{ item.user_name }}</span>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center p-2">
                    <span class="fw-bold text-success small">Price: ${{ item.price|floatformat:2 }}</span>
                    <a href="{% url 'menu:detail_item' item.id %}" class="btn btn-primary btn-sm">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
